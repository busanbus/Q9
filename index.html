<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>부산시내버스 카드단말기 인식 오류 안내</title>

  <!-- 공통 스타일 -->
  <style>
    body{font-family:sans-serif;text-align:center;margin:20px;line-height:1.65}
    .header{display:flex;align-items:center;gap:15px;margin-bottom:20px;justify-content:flex-start}
    .logo{max-width:250px;height:auto}
    h2{margin:10px 0 24px;font-size:28px}
    .card{background:#f9f9f9;border:1px solid #ccc;border-radius:8px;
          padding:22px;text-align:left;max-width:820px;margin:0 auto}
    .highlight{font-size:20px;font-weight:bold;line-height:1.6;color:#222}
    ul{padding-left:22px;margin:12px 0}
    ul li{margin-bottom:6px}
    /* 연락처 블록 */
    .contact{margin:32px 0 0;text-align:center}
    .contact .org{font-weight:bold;font-size:18px;
                  display:inline-flex;align-items:center;gap:6px}
    .contact .phone{font-size:20px;font-weight:bold;color:#0078d4;
                    text-decoration:none;display:block;margin-top:4px}
    .contact svg{width:18px;height:18px;flex:none}
    @media(max-width:640px){body{margin:14px}}
  </style>
</head>
<body>
  <!-- 상단 로고 -->
  <div class="header">
    <img src="logo.svg" alt="부산광역시버스운송사업조합 로고" class="logo" />
  </div>

  <h2>Q9. 하차문에 있는 카드단말기에 제 카드가 인식이 안되요!</h2>

  <section class="card">
    <p class="highlight">A9. 환승할인을 받으려면 <strong>하차 시 반드시 카드 단말기에 접촉</strong>해야 합니다.</p>

    <ul>
      <li>간혹 단말기 오작동으로 카드 인식이 되지 않을 수 있습니다.</li>
      <li>이때는 <strong>승차문(앞문) 단말기에 접촉</strong>하시면 요금 차감 없이 환승할인이 유지됩니다.</li>
      <li>차량에는 2개의 단말기가 있으며 <strong>둘 다 동일 기능</strong>을 갖추고 있어 요금 지불·하차 접촉을 어느 쪽에서 해도 문제가 없습니다.</li>
    </ul>
  </section>

  <!-- 카드 바깥 연락처 -->
  <div class="contact">
    <span class="org">
      <svg viewBox="0 0 24 24" fill="#e91e63" aria-hidden="true">
        <path d="M6.62 10.79a15.053 15.053 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 .98-.25c1.08.27 2.24.42 3.41.42a1 1 0 0 1 1 1v3.61a1 1 0 0 1-1 1C10.07 22 2 13.93 2 4a1 1 0 0 1 1-1h3.61a1 1 0 0 1 1 1c0 1.17.15 2.33.42 3.41a1 1 0 0 1-.26.98l-2.15 2.4z"/>
      </svg>
      부산광역시버스운송사업조합
    </span>
    <a href="tel:0517914500" class="phone">051-791-4500</a>
  </div>
</body>
</html>
